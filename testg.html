<!doctype html>
<html lang="en">
    <head>
        <title>Testing Center</title>
        <!--Welcome to the Engine testing room. Here we conduct the latest adjustments and upgrades to the-->
        <!--Text engine. Basic basic story and functionality lie within. -->
        <!--jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

        <style>
            body {
                font-family: sans-serif;
                padding-top: 50px;
                padding-bottom: 20px;
                margin:0;
            }

            #term {
                height: 200px;
                width: default;
            }

            #gameView {
                border-style: solid;
                border-width: 5px;
            }
        </style>
        <!--Javascript and CSS libraries required for text-adventure-->
        <!--full documentation can be found at: http://terminal.jcubic.pl/-->
        <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
        <link href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" rel="stylesheet"/>
        <!--Collection of Local dependencies-->
        <!--Item library-->
        <script src="js/items.js" type="text/javascript"></script>
        <!--Room Library-->
        <script src="js/rooms.js" type="text/javascript"></script>
        <!--Player functions-->
        <script src="js/player.js" type="text/javascript"></script>
        <!--System Functions-->
        <script src="js/system.js" type="text/javascript"></script>
        <!--Game Logic-->
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <main role="main" class="container">
            <div class="row">
                <div id="gameView" class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 mx-auto">
                    <img id="graphic" src="cliffs.png" class="img-fluid">
                    <div id="term"></div>
                </div>
            </div>
        </main>
    </body>
</html>
